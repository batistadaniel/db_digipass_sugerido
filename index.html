<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/pages/index/index.css">
    <title>DigiPass</title>
</head>
<body>
    <!-- logo -->
    <div class="logo-container">
        <img src="https://github.com/Matheus2henrique/DigiPass_Integracao/blob/main/LogoDigiPass_cad.png?raw=true" alt="Logo DigiPass">
        <h1>DigiPass</h1>
    </div>

    <!-- form de login -->
    <form class="form-container" id="loginForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <div class="input-group">
            <input type="password" id="password" name="password" required>
            <img src="https://img.icons8.com/?size=100&id=59814&format=png&color=67B0B4" class="toggle-password" id="togglePassword" alt="Mostrar senha">
        </div>

        <button type="submit" class="btn">Entrar</button>
        <p class="toggle-form" id="showRegister">Não tem conta ainda? Cadastre-se</p>
    </form>

    <!-- form de cadastro -->
    <form class="form-container hidden" id="registerForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="emailRegister">E-mail:</label>
        <input type="email" id="emailRegister" name="email" required>

        <label for="passwordRegister">Senha:</label>
        <div class="input-group">
            <input type="password" id="passwordRegister" name="password" required>
            <img src="https://img.icons8.com/?size=100&id=59814&format=png&color=67B0B4" class="toggle-password" id="togglePasswordRegister" alt="Mostrar senha">
        </div>

        <button type="submit" class="btn">Cadastrar</button>
        <p class="toggle-form" id="showLogin">Já tem uma conta? Faça login</p>
    </form>

    <!-- biometria -->
    <div class="biometric-auth" id="biometricAuth">
        <img src="https://github.com/Matheus2henrique/DigiPass_Integracao/blob/main/Icons/digital.png?raw=true" alt="Impressão digital">
        <p>Entre utilizando sua <br>impressão digital</p>
    </div>

    <script>
        // quando clicar em cadastrar, vai ocultar login e biometria e habilitar form de cadastro
        document.getElementById("showRegister").addEventListener("click", function () {
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("biometricAuth").classList.add("hidden");
            document.getElementById("registerForm").classList.remove("hidden");
        });

        // quando clicar em login, vai ocultar cadastro e habilitar form de login e biometrtia
        document.getElementById("showLogin").addEventListener("click", function () {
            document.getElementById("registerForm").classList.add("hidden");
            document.getElementById("biometricAuth").classList.remove("hidden");
            document.getElementById("loginForm").classList.remove("hidden");
        });

        // funcao para ver e nao ver senha
        function togglePasswordVisibility(inputId, toggleId) { // recebe dois argumentos

            // guarda os id's
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);

            // quando um tipo de id for clicado
            toggle.addEventListener("click", () => {

                input.type = input.type === "password" ? "text" : "password";
                toggle.src = input.type === "password" 
                    ? "https://img.icons8.com/?size=100&id=59814&format=png&color=67B0B4" 
                    : "https://img.icons8.com/?size=100&id=60022&format=png&color=67B0B4";
            });
        }

        togglePasswordVisibility("password", "togglePassword");
        togglePasswordVisibility("passwordRegister", "togglePasswordRegister");
    </script>
</body>
</html>
